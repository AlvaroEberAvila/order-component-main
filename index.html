<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="" href="https://fonts.google.com/specimen/Red+Hat+Display" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./public/css/main.css" />
    <title>Order Summary Component main</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="./img/illustration-hero.svg" alt="Musica" />
      </div>
      <div class="background">
        <p>Order Summary</p>
        <p>You can now listen to millions of</p>
        <p>songs, audiobooks and podcast on</p>
        <p>any device anywhere you like!</p>
        <div class="img-plan-pago">
          <img src="./img/icon-music.svg" alt="icono de musica" />
          <span class="anual-plan"
            >Annual Plan
            <p class="pago">$59.99/year</p></span
          >
          <a href="#!">Change</a>
        </div>
        <div class="form">
        <form action="">
            <button type="submit">Proceed to Payment</button>
            <button type="submit">Cancel Order</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
